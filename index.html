<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Geoeditor</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Begin Map -->
    <div id="map" class="map">
      <form id="editor-form">
        <input id="search-input" value="" />
        <button id="search-button">Cari Tempat</button>
        <select id="type" value="-">
          <option value="-">Pilih fitur untuk digambar</option>
          <option value="Point">Point (titik lokasi pasar, rumah sakit, sekolah dsb.)</option>
          <option value="LineString">Polyline (jalan, sungai, jaringan listrik, dsb.)</option>
          <option value="Polygon">Polygon (area industri, area sawah, dsb.)</option>
        </select>
        <button id="clear-button">Hapus</button>
      </form>
    </div>
    <!-- End Map -->
    <script src="index.js"></script>

  </body>
</html>
